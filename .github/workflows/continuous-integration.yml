name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  hello:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: hello
        uses: docker://python:3.9
        with:
          entrypoint: echo
          args: "hello!"
